<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Locations</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap"
        async defer>
    </script>

    <script type="text/javascript">
        function initMap() {
            // Create the map centered at a default location (e.g., Atlanta, GA)
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {lat: 33.7490, lng: -84.3880}  // Default center (Atlanta)
            });

            // Retrieve locations from Django template context
            var locations = {{ locations|safe }};

            // Create an info window instance
            var infoWindow = new google.maps.InfoWindow();

            // Loop through the locations and create markers
            locations.forEach(function(location) {
                var marker = new google.maps.Marker({
                    position: {lat: location.lat, lng: location.lng},
                    map: map,
                    title: location.name
                });

                // Add a click event listener to open an info window on marker click
                marker.addListener('click', function() {
                    // Set the content for the info window with additional details
                    var contentString = `
                        <div>
                            <h3>${location.name}</h3>
                            <p><strong>Address:</strong> ${location.address}</p>
                            <p><strong>Rating:</strong> ${location.rating}</p>
                            <p><strong>Reviews:</strong> ${location.reviews}</p>
                        </div>
                    `;
                    infoWindow.setContent(contentString);
                    // Open the info window at the marker's position
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body>
    <h1>Restaurant Locations</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
