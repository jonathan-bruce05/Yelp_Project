<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-results">
      <div class="div">
        <div class="navbar-component">
          <div class="frame">
            <div class="text-wrapper">chomp</div>
            <div class="search-bar-component">
              <div class="rectangle"></div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group">
                  <div class="rectangle-wrapper"><div class="rectangle-2"></div></div>
                  <img class="img" src="img/frame-19-2.svg" />
                </div>
              </div>
              <input class="search-restaurant" />
            </div>
            <div class="frame-2">
              <div class="text-wrapper-2">Write a Review</div>
              <div class="div-wrapper"><div class="text-wrapper-3">Log In</div></div>
              <div class="frame-3"><div class="text-wrapper-4">Sign Up</div></div>
            </div>
          </div>
        </div>
        <div class="filters-component">
          <div class="frame-4"><div class="text-wrapper-5">Filters</div></div>
          <div class="frame-5">
            <div class="text-wrapper-6">Distance</div>
            <div class="frame-4">
              <div class="div-2">
                <div class="biking-mi">
                  <div class="frame-6">
                    <div class="ellipse"></div>
                    <div class="group">
                      <div class="frame-7"><div class="text-wrapper-7">Driving (5 mi.)</div></div>
                    </div>
                  </div>
                </div>
                <div class="frame-wrapper">
                  <div class="frame-8">
                    <div class="ellipse"></div>
                    <div class="group-2">
                      <div class="frame-7"><div class="text-wrapper-7">Biking (2 mi.)</div></div>
                    </div>
                  </div>
                </div>
                <div class="div-2">
                  <div class="frame-6">
                    <div class="ellipse"></div>
                    <div class="group-3">
                      <div class="frame-7"><div class="text-wrapper-7">Walking (1 mi.)</div></div>
                    </div>
                  </div>
                </div>
                <div class="biking-mi-2">
                  <div class="frame-8">
                    <div class="ellipse-2"></div>
                    <div class="group-4">
                      <div class="frame-7"><div class="text-wrapper-8">Within 4 blocks</div></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-5">
            <div class="text-wrapper-6">Minimum Rating</div>
            <div class="div-2">
              <div class="frame-wrapper-2">
                <div class="frame-8">
                  <div class="ellipse"></div>
                  <div class="group-5">
                    <div class="frame-7"><div class="text-wrapper-7">1 star</div></div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper-2">
                <div class="frame-8">
                  <div class="ellipse-2"></div>
                  <div class="group-6">
                    <div class="frame-7"><div class="text-wrapper-8">2 stars</div></div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper-2">
                <div class="frame-8">
                  <div class="ellipse"></div>
                  <div class="group-7">
                    <div class="frame-7"><div class="text-wrapper-7">3 stars</div></div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper-2">
                <div class="frame-8">
                  <div class="ellipse"></div>
                  <div class="group-7">
                    <div class="frame-7"><div class="text-wrapper-7">4 stars</div></div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper-2">
                <div class="frame-8">
                  <div class="ellipse"></div>
                  <div class="group-7">
                    <div class="frame-7"><div class="text-wrapper-7">5 stars</div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-9"><div class="text-wrapper-9">Apply Filters</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
