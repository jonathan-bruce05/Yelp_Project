<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"],
        button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .reviews-container {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Reviews</h1>

        <!-- Search form for the reviews -->
        <div class="search-container">
            <form method="GET">
                <input type="text" name="place_id" placeholder="Enter Place ID" required>
                <button type="submit">Search Reviews</button>
            </form>
        </div>

        <!-- Display reviews -->
        <div class="reviews-container">
            <h2>Reviews:</h2>
            <ul>
                {% for review in reviews %}
                    <li>
                        <strong>{{ review.author_name }} (Rating: {{ review.rating }})</strong><br>
                        <p>{{ review.text }}</p>
                        <small>{{ review.time }}</small>
                    </li>
                {% empty %}
                    <li>No reviews found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
