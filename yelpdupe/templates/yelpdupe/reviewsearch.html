<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reviewResultsStyle.css' %}">
</head>
<body>
    <!-- Navbar Component -->
    <div class="navbar-component">
    <div class="frame">
        <a href="{% url 'home' %}" class="chomp-link">
            <img src="{% static 'img/chomp.png' %}" alt="Chomp Logo" class="chomp-logo-img">
        </a>
    </div>
</div>

    <div class="container">
        <h1>Reviews for {{ restaurant_name }}</h1>

        <!-- Display reviews -->
        <div class="reviews-container">
            <ul>
                {% for review in page_obj %}
                    <li>
                        <strong>{{ review.author_name }} - Rating: {{ review.rating }}</strong><br>
                        <p>{{ review.text }}</p>
                        <small>{{ review.time }}</small>
                    </li>
                {% empty %}
                    <li>No reviews found.</li>
                {% endfor %}
            </ul>
        </div>

        <!-- "Write a Review" Button -->
        <div class="review-button">
            <a href="{% url 'write_review' place_id place_id|urlencode %}" class="btn btn-primary">Write a Review</a>
        </div>
    </div>
</body>
</html>
